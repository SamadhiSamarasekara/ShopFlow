# Database Configuration
# Switch between H2 and MySQL by changing the db.type

# Database Type: h2 or mysql
db.type=mysql

# MySQL Configuration (for XAMPP)
mysql.url=jdbc:mysql://localhost:3306/shopdb
mysql.username=root
mysql.password=
mysql.driver=com.mysql.cj.jdbc.Driver

# H2 Configuration (backup/local)
h2.url=jdbc:h2:./database/shopdb;AUTO_SERVER=TRUE
h2.username=sa
h2.password=
h2.driver=org.h2.Driver

# Connection Pool Settings
connection.pool.size=10
connection.timeout=30000
